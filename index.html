    function draw(string, size, color) {
        var needed = [];
        string = string.toUpperCase(); // because I only did uppercase letters
        for (var i = 0; i < string.length; i++) {
            var letter = letters[string.charAt(i)];
            if (letter) { // because there's letters I didn't do
                needed.push(letter);
            }
        }

        context.fillStyle = color;
        var currX = 0;
        for (i = 0; i < needed.length; i++) {
            letter = needed[i];
            var currY = 0;
            var addX = 0;
            for (var y = 0; y < letter.length; y++) {
                var row = letter[y];
                for (var x = 0; x < row.length; x++) {
                    if (row[x]) {
                        context.fillRect(currX + x * size, currY, size, size);
                    }
                }
                addX = Math.max(addX, row.length * size);
                currY += size;
            }
            currX += size + addX;
        }

        //console.log('Drew ' + string + ' at ' + size);
    }

  update() {
    // check the axis of the gamepad connected to index 0
    let axisX = gamepadAxis('leftstickx', 0);
    let axisY = gamepadAxis('leftsticky', 0);

    if (axisX < -0.4 || keyPressed(['arrowleft', 'a'])) {
      this.x -= 1*this.speed;
    }
    else if (axisX > 0.4 || keyPressed(['arrowright', 'd'])) {
      this.x += 1*this.speed;

    if (axisY < -0.4 || keyPressed(['arrowup', 'w'])) {
      this.y -= 1*this.speed;

    y: 0,
    color: '#eeeeee',  // fill color of the sprite rectangle
    width: 20,     // width and height of the sprite rectangle
    height: 20,        // move the sprite 2px to the right every frame
    update() {
      this.y += 1*this.speed;
    },
    render() {
      draw(this.content, 4, this.color);
    }
  });
  letterz.push(letter);
}

function countDown() {
    timer -= 1;
}

let loop = GameLoop({  // create the main game loop
  update: function() { // update the game state
    if (player.isAlive()) {
        levelz.update();
        scorez.update();
        timerz.update();
        player.update();

        // wrap the sprites position when it reaches
        // the edge of the screen
        if (player.x > canvas.width) {
          player.x = 0;
        }
        if (player.x < 0) {
          player.x = canvas.width;
        }

        letterz.map(letter => {
          letter.update();

          if (letter.y + letter.height > canvasY) {
            letter.ttl = 0;
          }
        });

        letterz = letterz.filter(letter => letter.isAlive());
        if (letterz.length < 1) {
          for(var i = 0; i < 6; i++) {
            createLetter();
          }
        }

        if (timer < 1) {
            die();
        }

        scorez.update();
    } else {
        if (gamepadPressed('south') || keyPressed(['r', 'enter', 'space'])) {
            restart();
        }
    }
  },
  render: function() { // render the game state
    player.render();

    letterz.map(letter => {
      letter.render();
    });

    levelz.render();
    scorez.render();
    timerz.render();
  }
});

loop.start();    // start the game

function die() {
    player.ttl = 0;
    letterz.filter(letter => { letter.ttl = 0; })
    audio.pause();
    audio.currentTime = 0;
    audio.src = death_wave_src;
    audio.loop = false;
    audio.play();
};

function restart() {
    level = 1;
    levelz.content = 'Level: ' + level;
    score = 0;
    scorez.content = 'Score: ' + score;
    timer = countdownStart;
    timerz.content = 'Time Left: ' + timer;

    for(var i = 0; i < 6; i++) {
        createLetter();
    }
    player.ttl = Infinity;
    audio.src = song1_wave_src;
    audio.loop = loop;
    audio.play();
};
